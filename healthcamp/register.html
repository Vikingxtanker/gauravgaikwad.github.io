<!-- ✅ Form -->
<div class="form-container">
  <form id="registrationForm" class="form-controls">

    <div class="d-flex justify-content-end mb-3">
      <button type="button" id="clearAllBtn" class="btn btn-danger btn-sm">Clear All</button>
    </div>

    <div class="row mb-3 text-start">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" required>
    </div>

    <div class="row mb-3 text-start">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" class="form-control" required>
    </div>

    <div class="row mb-3 text-start">
      <label for="age">Age: (auto-calculated)</label>
      <input type="text" id="age" class="form-control" readonly>
    </div>

    <div class="row mb-3 text-start">
      <label for="gender">Gender:</label>
      <select id="gender" class="form-select" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="row mb-3 text-start">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" class="form-control" required>
    </div>

    <div class="row mb-3 text-start">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" class="form-control" required>
    </div>

    <div class="row mb-3 text-start">
      <label for="bmi">BMI: (auto-calculated)</label>
      <input type="text" id="bmi" class="form-control" readonly>
    </div>

    <div class="row mb-3 text-start">
      <label for="phone">Phone Number: (10 digits)</label>
      <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" required>
    </div>

    <div class="row mb-3 text-start">
      <label for="address">Address:</label>
      <textarea id="address" class="form-control" rows="2" required></textarea>
    </div>

    <div class="row mb-3 text-start">
      <label>Do you use Tobacco?</label>
      <select id="tobacco" class="form-select" required>
        <option value="">--Select--</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="row mb-3 text-start">
      <label>Do you Smoke?</label>
      <select id="smoking" class="form-select" required>
        <option value="">--Select--</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="row mb-3 text-start">
      <label>Do you consume Alcohol?</label>
      <select id="alcohol" class="form-select" required>
        <option value="">--Select--</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="row mb-3 text-start">
      <label>Are you Married?</label>
      <select id="married" class="form-select" required>
        <option value="">--Select--</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="row mb-3 text-start">
      <label>Any known Allergies?</label>
      <select id="allergy" class="form-select" required>
        <option value="">--Select--</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="row mb-3 text-start">
      <label for="allergyDetail" style="display: none;">If yes, mention:</label>
      <input type="text" id="allergyDetail" class="form-control" style="display: none;">
    </div>

    <div class="row mb-3 text-start">
      <label for="pastMedical">Past Medical History:</label>
      <textarea id="pastMedical" class="form-control" rows="2"></textarea>
    </div>

    <div class="row mb-3 text-start">
      <label for="pastMedication">Past Medication History:</label>
      <textarea id="pastMedication" class="form-control" rows="2"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>

<!-- ✅ Fix Navbar Overlap Dynamically -->
<script>
  function adjustFormMargin() {
    const navbar = document.querySelector(".navbar");
    const formContainer = document.querySelector(".form-container");
    if (navbar && formContainer) {
      const navHeight = navbar.offsetHeight;
      formContainer.style.marginTop = `${navHeight + 20}px`;
    }
  }

  window.addEventListener("load", adjustFormMargin);
  window.addEventListener("resize", adjustFormMargin);
</script>
