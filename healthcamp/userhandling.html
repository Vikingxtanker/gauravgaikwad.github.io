<!-- Main container -->
<div class="container">
  <h2 class="mb-2">User Management</h2>
  <div id="loggedInfo" class="mb-2"></div>

  <!-- Auth Button -->
  <div class="mb-3">
    <button id="authBtn" class="btn btn-primary">Loading...</button>
  </div>

  <!-- Create user -->
  <div id="createBox" style="display:none">
    <h4>Create User</h4>
    <form id="createUserForm" class="row g-2">
      <div class="col-md-4">
        <input type="text" id="newUsername" class="form-control" placeholder="Username" required>
      </div>
      <div class="col-md-4">
        <input type="password" id="newPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="col-md-3">
        <select id="newRole" class="form-select" required>
          <option value="admin">Admin</option>
          <option value="data">Registration</option>
          <option value="data">Station</option>
          <option value="data">Documentation</option>
        </select>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-success w-100">Add</button>
      </div>
    </form>
    <hr>
  </div>

  <!-- Users table -->
  <div id="tableBox" style="display:none">
    <h4>Existing Users</h4>
    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>
</div>

<script>
/* --------------------- Init ---------------------- */
let currentUser = null;
const APP_ID = '2412fcb4-520f-4d6d-9484-242c47e19cb4';

async function initUserbase() {
  try {
    const session = await userbase.init({ appId: APP_ID });
    if (session.user && session.user.profile.role === 'admin') {
      currentUser = session.user;
      renderAuthButton();
      document.getElementById('createBox').style.display = '';
      document.getElementById('tableBox').style.display = '';
      listenUsers();
    } else {
      renderAuthButton();
    }
  } catch (err) {
    console.error(err);
    renderAuthButton();
  }
}

/* --------------------- Auth Button ---------------------- */
const authBtn = document.getElementById('authBtn');
function renderAuthButton() {
  if (currentUser) {
    authBtn.textContent = 'Sign Out';
    document.getElementById('loggedInfo').textContent = `Logged in as: ${currentUser.username} (${currentUser.profile.role})`;
    document.getElementById('createBox').style.display = '';
    document.getElementById('tableBox').style.display = '';
  } else {
    authBtn.textContent = 'Sign In';
    document.getElementById('loggedInfo').textContent = '';
    document.getElementById('createBox').style.display = 'none';
    document.getElementById('tableBox').style.display = 'none';
  }
}

authBtn.addEventListener('click', () => {
  if (!currentUser) return signInPopup();
  signOutUser();
});

async function signInPopup() {
  const { value: creds } = await Swal.fire({
    title: 'Sign In',
    html:
      '<input id="swal-username" class="swal2-input" placeholder="Username">' +
      '<input id="swal-password" type="password" class="swal2-input" placeholder="Password">',
    focusConfirm: false,
    preConfirm: () => {
      const u = document.getElementById('swal-username').value;
      const p = document.getElementById('swal-password').value;
      if (!u || !p) Swal.showValidationMessage('Please fill both fields');
      return { username: u, password: p };
    }
  });
  if (!creds) return;

  try {
    const loginRes = await userbase.signIn({
      username: creds.username,
      password: creds.password,
      rememberMe: 'local'
    });
    if (loginRes.user.profile.role !== 'admin') {
      await userbase.signOut();
      Swal.fire('Denied', 'You are not allowed on this page', 'error');
      return;
    }
    currentUser = loginRes.user;
    renderAuthButton();
    listenUsers();
  } catch (err) {
    Swal.fire('Error', err.message, 'error');
  }
}

async function signOutUser() {
  try { await userbase.signOut(); } catch(err){ console.error(err); }
  currentUser = null;
  renderAuthButton();
}

/* --------------------- Create User ---------------------- */
document.getElementById('createUserForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('newUsername').value.trim();
  const password = document.getElementById('newPassword').value.trim();
  const role = document.getElementById('newRole').value;

  try {
    await userbase.signUp({
      username, password,
      profile: { role },
      rememberMe: 'none'
    });
    await db.collection('users').add({ username, role, password });
    Swal.fire('User created', username, 'success');
    document.getElementById('createUserForm').reset();
  } catch(err) {
    Swal.fire('Error', err.message, 'error');
  }
});

/* --------------------- Users Table ---------------------- */
function listenUsers() {
  db.collection('users').onSnapshot(snapshot => {
    const tbody = document.getElementById('usersTableBody');
    tbody.innerHTML = '';
    snapshot.forEach(doc => {
      const u = doc.data();
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${u.username}</td>
        <td>${u.role}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1" onclick="changePw('${doc.id}','${u.username}')">Edit Pw</button>
          <button class="btn btn-sm btn-danger" onclick="deleteUser('${doc.id}','${u.username}')">Delete</button>
        </td>`;
      tbody.appendChild(tr);
    });
  });
}

async function changePw(docId, uname) {
  const { value: newPw } = await Swal.fire({
    title: `Change password for ${uname}`,
    input: 'password',
    inputLabel: 'New Password',
    inputPlaceholder: 'Enter new password',
    showCancelButton: true
  });
  if (!newPw) return;
  await db.collection('users').doc(docId).update({ password: newPw });
  Swal.fire('Updated!', 'Password changed.', 'success');
}

async function deleteUser(docId, uname) {
  const confirmed = await Swal.fire({ title: `Delete ${uname}?`, showCancelButton: true, confirmButtonText: 'Yes' });
  if (!confirmed.isConfirmed) return;
  await db.collection('users').doc(docId).delete();
  Swal.fire('Deleted', '', 'success');
}

/* --------------------- Init ---------------------- */
initUserbase();
</script>
