<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Screening Test</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ✅ Fixed-top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container align-items-center">
    <img src="assets/DYP_LOGO_RED.jpg" alt="DYP Logo" height="100" width="100" class="me-3">
    <a class="navbar-brand flex-grow-1 text-wrap text-center m-0" href="#">
      <strong>Dr. D.Y Patil Pratishthan’s</strong><br>
      Dr. D.Y Patil College of Pharmacy Akurdi, Pune – 411044<br>
      <small class="text-muted" style="font-size:14px;">Department of Pharmacy Practice (Pharm. D.)</small>
    </a>
  </div>
</nav>

<!-- ✅ Station Hub Content -->
<div class="container form-container">
  <h2 class="mb-4">Health Screening Test - Station Hub</h2>

  <!-- Patient ID Verification -->
  <form id="verifyForm" class="mb-4">
    <div class="mb-3">
      <label for="patientID" class="form-label">Enter Patient ID:</label>
      <input type="text" id="patientID" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>
  </form>

  <!-- Station Selection -->
  <div id="stationSection" style="display:none;">
    <p><strong>Name:</strong> <span id="patientName"></span></p>
    <p><strong>Age:</strong> <span id="patientAge"></span></p>
    <p><strong>Gender:</strong> <span id="patientGender"></span></p>

    <div class="mb-3">
      <label for="stationSelect" class="form-label">Select Station:</label>
      <select id="stationSelect" class="form-select" required>
        <option value="">-- Choose Station --</option>
        <option value="hb">Hemoglobin</option>
        <option value="rbg">Random Blood Glucose</option>
        <option value="fev">Forced Expiratory Volume</option>
        <option value="bp">Blood Pressure</option>
      </select>
    </div>
  </div>

  <!-- Hemoglobin -->
  <div id="hbFormSection" class="mt-4" style="display:none;">
    <h4>Hemoglobin Station</h4>
    <form id="hbForm">
      <div class="mb-3">
        <label for="hemoglobin" class="form-label">Hemoglobin (g/dL):</label>
        <input type="number" id="hemoglobin" step="0.1" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Save Hemoglobin</button>
    </form>
  </div>

  <!-- Random Blood Glucose -->
  <div id="rbgFormSection" class="mt-4" style="display:none;">
    <h4>Random Blood Glucose</h4>
    <form id="rbgForm">
      <div class="mb-3">
        <label for="rbg" class="form-label">RBG (mg/dL):</label>
        <input type="number" id="rbg" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Save RBG</button>
    </form>
  </div>

  <!-- FEV -->
  <div id="fevFormSection" class="mt-4" style="display:none;">
    <h4>Forced Expiratory Volume</h4>
    <form id="fevForm">
      <div class="mb-3">
        <label for="fev" class="form-label">FEV (Liters):</label>
        <input type="number" id="fev" step="0.01" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Save FEV</button>
    </form>
  </div>

  <!-- Blood Pressure -->
  <div id="bpFormSection" class="mt-4" style="display:none;">
    <h4>Blood Pressure</h4>
    <form id="bpForm">
      <div class="mb-3">
        <label for="systolic" class="form-label">Systolic (mmHg):</label>
        <input type="number" id="systolic" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="diastolic" class="form-label">Diastolic (mmHg):</label>
        <input type="number" id="diastolic" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Save BP</button>
    </form>
  </div>
</div>

<!-- ✅ Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/station-hub.js"></script>

<!-- ✅ Navbar spacing script -->
<script>
  function adjustFormMargin() {
    const navbar = document.querySelector(".navbar");
    const formContainer = document.querySelector(".form-container");
    if (navbar && formContainer) {
      const navHeight = navbar.offsetHeight;
      formContainer.style.marginTop = `${navHeight + 20}px`;
    }
  }
  window.addEventListener("load", adjustFormMargin);
  window.addEventListener("resize", adjustFormMargin);
</script>

</body>
</html>
