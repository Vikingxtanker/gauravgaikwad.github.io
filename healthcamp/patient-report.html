<!DOCTYPE html>
<html>
<head>
    <title>Health Screening Test - Patient Report</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

<h2>Patient Report Generator</h2>

<form id="reportForm">
    <label>Enter Patient ID:
        <input type="text" id="patientID" required>
    </label>
    <button type="submit">Fetch Report</button>
</form>

<div id="reportSection" style="display:none; margin-top: 20px;">
    <h3>Patient Details</h3>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Age:</strong> <span id="age"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Patient ID:</strong> <span id="patientIdDisplay"></span></p>
    <p><strong>BMI:</strong> <span id="bmi"></span></p>
    <p><strong>Hemoglobin:</strong> <span id="hemoglobin"></span></p>
    <p><strong>Random Blood Glucose:</strong> <span id="rbg"></span></p>
    <p><strong>FEV1:</strong> <span id="fev"></span></p>
    <p><strong>Blood Pressure:</strong> <span id="bp"></span></p>

    <button id="generatePDF">Generate PDF Report</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/patient-report.js"></script>

</body>
</html>
