<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DM Appointments Dashboard - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .page-header {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      padding: 25px 0 10px;
      color: #333;
    }

    .form-container {
      background: #fff;
      border-radius: 10px;
      padding: 25px 30px;
      max-width: 1100px;
      margin: 20px auto;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
      background-color: #fff;
    }

    thead th {
      background-color: #e9ecef;
      padding: 10px;
      border: 1px solid #dee2e6;
      white-space: nowrap;
      font-weight: 600;
    }

    tbody td {
      padding: 10px;
      border: 1px solid #dee2e6;
      vertical-align: middle;
      word-wrap: break-word;
    }

    tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    .action-btns {
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    .btn-sm {
      padding: 4px 8px;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 15px;
      }
      thead th {
        font-size: 0.85rem;
      }
      tbody td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <h2 class="page-header">Admin Login - DM Appointments Dashboard</h2>

  <!-- ðŸ” Admin Login -->
  <div class="form-container" id="loginSection">
    <label for="adminPassword" class="form-label">Enter Admin Password:</label>
    <div class="d-flex flex-wrap align-items-center gap-2">
      <input type="password" id="adminPassword" class="form-control" style="max-width:300px;">
      <button id="loginButton" class="btn btn-primary">Login</button>
    </div>
  </div>

  <!-- ðŸ“‹ Dashboard Section -->
  <div class="form-container" id="dashboardSection" style="display:none;">
    <h2 class="page-header">All DM Appointments (World Diabetes Day)</h2>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="filterDate" class="form-label">Filter by Appointment Date:</label>
        <input type="date" id="filterDate" class="form-control">
        <input type="text" id="filterDateDisplay" readonly
          style="margin-top:5px; font-weight:bold; border:none; background:transparent; color:#333;">
      </div>

      <div class="col-md-6">
        <label for="filterSlot" class="form-label">Filter by Time Slot:</label>
        <select id="filterSlot" class="form-select">
          <option value="">All</option>
          <option value="Morning (09:00 AM - 11:00 AM)">Morning (09:00 AM - 11:00 AM)</option>
          <option value="Afternoon (12:30 PM - 3:30 PM)">Afternoon (12:30 PM - 3:30 PM)</option>
        </select>
      </div>
    </div>

    <!-- Table Container (scrollable if wide) -->
    <div class="table-container mt-4">
      <table id="appointmentsTable" class="table table-bordered table-striped align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Organization</th>
            <th>Appointment Date</th>
            <th>Time Slot</th>
            <th>Fasting</th>
            <th>Booked At</th>
            <th style="text-align:center;">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer class="text-center py-3 mt-4">
    <small class="text-muted">Â© 2025 Developed by Gaurav Gaikwad</small>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="js/DMappointments-admin.js"></script>
</body>
</html>
