<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="breathing.css">
    <title>Box Breathing</title>
  </head>
  <body class="bg-dark text-light d-flex flex-column align-items-center p-4">
    <h1>Box Breathing</h1>

    <div class="container mt-4 d-flex justify-content-center align-items-center">
      <div id="container" class="breathing-container position-relative">
        <div class="circle"></div>
        <p id="text" class="breathing-text position-absolute bottom-0 mb-3"></p>
        <div class="pointer-container">
          <span class="pointer"></span>
        </div>
        <div class="gradient-circle"></div>
      </div>
    </div>

    <div class="controls mt-4 row g-2">
      <div class="col-4">
        <button id="startBtn" class="btn btn-primary w-100">Start</button>
      </div>
      <div class="col-4">
        <button id="pauseBtn" class="btn btn-warning w-100">Pause</button>
      </div>
      <div class="col-4">
        <button id="stopBtn" class="btn btn-danger w-100">Stop</button>
      </div>
    </div>

    <script src="breathing.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
